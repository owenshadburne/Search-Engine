<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <script src="newSearch.js"></script>
    <script src="searchResults.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1>Search the Database</h1>

        <div class="form-floating mb-3">
            <input type="string" class="form-control" id="keyword" placeholder="Panda">
            <label for="keyword">Keyword</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="number" placeholder="10" value="10">
            <label for="number">Number of Results</label>
        </div>
        <div class="d-flex justify-content-start" >
            <button type="submit" class="btn btn-primary" id="submit">Search</button>

            <div class="spinner-border" role="status" style="visibility:hidden;"></div>
            <div class="spinner-border text-primary" role="status" style="visibility:hidden;display:none;" id="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <hr>

        <h1 id="title"></h1>
        <p id="subtitle"></p>
        <br>
        <div class="row" id="results">
        </div>
    </div>
</body>

</html>
